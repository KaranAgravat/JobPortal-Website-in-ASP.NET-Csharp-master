    <!-- Contact Section Start -->
    <section class="contact-section section-padding">
        <div class="container">
            <div class="row mb-5">
                <!-- Google Map Embed for Rajkot -->
                <div class="col-12">
                    <div class="mapouter">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3713.9396548601136!2d70.77594631500654!3d22.30389548522213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395895d534b2f8ab%3A0x4b5d2a2b7e1a1f1f!2sRajkot%2C%20Gujarat%2C%20India!5e0!3m2!1sen!2sus!4v1705567890123!5m2!1sen!2sus"
                                width="100%" height="480" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form">
                        <h3>Get in Touch</h3>
                        <form action="#" method="POST" class="form-contact contact_form" id="contactForm" novalidate="novalidate">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <input class="form-control" name="name" id="name" type="text" placeholder="Your Name">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <input class="form-control" name="email" id="email" type="email" placeholder="Your Email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" name="subject" id="subject" type="text" placeholder="Subject">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control w-100" name="message" id="message" cols="30" rows="6" placeholder="Message"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
